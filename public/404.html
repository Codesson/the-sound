<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <meta
      name="description"
      content="The Sound - 음향 영상 조명 LED 올인원 전문 시공 업체"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>The Sound</title>
    <script>
      // GitHub Pages에서 BrowserRouter를 사용하기 위한 리다이렉션
      // 현재 경로를 sessionStorage에 저장하고 index.html로 리다이렉션
      (function() {
        var path = window.location.pathname + window.location.search + window.location.hash;
        if (path !== '/the-sound/' && path !== '/the-sound') {
          sessionStorage.setItem('redirect', path);
        }
        window.location.replace('/the-sound/');
      })();
    </script>
  </head>
  <body>
    <noscript>
      <h1>The Sound</h1>
    </noscript>
    <div id="root"></div>
  </body>
</html>
