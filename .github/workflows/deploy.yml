name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ì†ŒìŠ¤ ì½”ë“œëŠ” main ë¸Œëœì¹˜ì— í‘¸ì‹œ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Environment Secretsë¥¼ ì‚¬ìš©í•˜ëŠ” ê²½ìš° environment ì§€ì • í•„ìš”
    environment: github-pages  # Environment ì´ë¦„ (Settings â†’ Environmentsì—ì„œ ìƒì„±)
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
        env:
          CI: false # Prevent treating warnings as errors
          # Repository Secrets ì‚¬ìš© (ê¸°ë³¸)
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          REACT_APP_MANAGER_EMAILS: ${{ secrets.REACT_APP_MANAGER_EMAILS }}
          REACT_APP_GOOGLE_APPS_SCRIPT_URL: ${{ secrets.REACT_APP_GOOGLE_APPS_SCRIPT_URL }}
          REACT_APP_PORTFOLIO_SPREADSHEET_ID: ${{ secrets.REACT_APP_PORTFOLIO_SPREADSHEET_ID }}
          REACT_APP_PRODUCTS_SPREADSHEET_ID: ${{ secrets.REACT_APP_PRODUCTS_SPREADSHEET_ID }}
          REACT_APP_SUPPORT_SPREADSHEET_ID: ${{ secrets.REACT_APP_SUPPORT_SPREADSHEET_ID }}
          REACT_APP_PORTFOLIO_SHEET_GID: ${{ secrets.REACT_APP_PORTFOLIO_SHEET_GID }}
          # Environment Secretsë¥¼ ì‚¬ìš©í•˜ëŠ” ê²½ìš° ì•„ë˜ ì£¼ì„ í•´ì œí•˜ê³  ìœ„ì˜ secrets ëŒ€ì‹  ì‚¬ìš©
          # REACT_APP_GOOGLE_CLIENT_ID: ${{ env.REACT_APP_GOOGLE_CLIENT_ID }}
          # REACT_APP_MANAGER_EMAILS: ${{ env.REACT_APP_MANAGER_EMAILS }}
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages  # GitHub Pages ë°°í¬ ë¸Œëœì¹˜
          clean: true
          commit-message: "ğŸš€ Deploy: ${{ github.event.head_commit.message }}"
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com