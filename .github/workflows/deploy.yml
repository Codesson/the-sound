name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages
    paths-ignore:
      - 'build/**'  # ë¹Œë“œ í´ë” ë³€ê²½ì€ ë¬´ì‹œ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          CI: false # Prevent treating warnings as errors
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          # REACT_APP_GOOGLE_CLIENT_SECRETëŠ” í´ë¼ì´ì–¸íŠ¸ ì•±ì—ì„œ ì‚¬ìš©í•˜ì§€ ì•ŠìŒ (ë³´ì•ˆ ìœ„í—˜)
          REACT_APP_MANAGER_EMAIL: ${{ secrets.REACT_APP_MANAGER_EMAIL }}
          REACT_APP_GOOGLE_APPS_SCRIPT_URL: ${{ secrets.REACT_APP_GOOGLE_APPS_SCRIPT_URL }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages-deploy  # ë°°í¬ìš© ë³„ë„ ë¸Œëœì¹˜
          clean: true
          commit-message: "ğŸš€ Deploy: ${{ github.event.head_commit.message }}"
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com