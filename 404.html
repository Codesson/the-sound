<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/the-sound/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <meta
      name="description"
      content="The Sound - 음향 영상 조명 LED 올인원 전문 시공 업체"
    />
    <link rel="apple-touch-icon" href="/the-sound/logo192.png" />
    <link rel="manifest" href="/the-sound/manifest.json" />
    <title>The Sound</title>
  </head>
  <body>
    <noscript>
      <h1>The Sound</h1>
    </noscript>
    <div id="root"></div>
    <script>
      // GitHub Pages에서 BrowserRouter를 사용하기 위한 리다이렉션
      // 404 페이지가 표시되면 index.html로 리다이렉션하여 React Router가 처리하도록 함
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </body>
</html>
